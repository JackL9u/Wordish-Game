<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>17437_HW3</title>
        <link rel="stylesheet" href="/static/wordish/wordish.css">
    </head>

    <body>

        {% if status %}
        <div id="message" class="center" style="text-align:center">
            {{ status }}
        </div>
        {% else %}
        <div id="message" class="center" style="text-align:center">
            Welcome to Wordish!
        </div>
        {% endif %}

        <br></br>

        <form class="center" action="startGame" method="POST">
            {% csrf_token %}
            <label for="target_text">New Target:</label>
            <input id="target_text" type="text" name="targetText"></input>
            <button id="start_button" type="submit">Start</button>
        </form>

    </body>
